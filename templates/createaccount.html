<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Oluştur</title>
    <link rel="stylesheet" href="../static/css/createaccount.css">
    <link rel="icon" type="image/png" href="../static/img/icon.png">
</head>
<body>
    <form action="/submit" method="POST" class="create-account-form">
        <div class="container">
            <div class="header-text">Hesap Oluştur</div>
            
            <div class="username-input">
                <label for="username">Kullanıcı adınız</label><br>
                <input type="text" id="username" name="username" id="username-input"  required autocomplete="off">
            </div>
            <div class="username-information-text">
                *Kullanıcı adı en az 4 harf, en fazla 24 karakter içerebilir.<br>
                Kullanıcı adı içerisinde özel işaretler(!,% gibi) ve boşluk içeremez. <br>
            </div>
            <div class="password-input">
                <label for="password">Şifreniz</label><br>
                <input type="password" id="password-input" name="password" required autocomplete="off">
                <img src="../static/img/visibility.png" alt="Visibility" class="visibility-image">
            </div>

            <div class="password-information-text">
                *Şifre en az 8 en fazla 64 karakter içerebilir. <br>
                Şifre içerisinde en az bir büyük harf,küçük harf ve rakam içermelidir.
            </div>
        
            <label for="gender" id="gender-label">Cinsiyetiniz</label><br>
            <select name="gender" id="gender-selection" required>
                <option value="male">Erkek</option>
                <option value="female">Kadın</option>
            </select>
            
            <div class="birth-date-input">
                <label for="birth-date">Doğum tarihiniz</label> <br>
                <input type="date" name="birth-date" id="birth-date" required>           
            </div>
            <br>
            <div class="submit-button"><button type="submit" id="submit-button">Gönder</button></div>
        </div>
    </form>
    <script src="../static/js/script.js"></script>
</body>
</html>
